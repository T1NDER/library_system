{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="auth-form">
  <h2>Вход в библиотечную систему</h2>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_username">Имя пользователя:</label>
      <input type="text" name="username" id="id_username" required />
    </div>

    <div class="form-group">
      <label for="id_password">Пароль:</label>
      <input type="password" name="password" id="id_password" required />
    </div>

    {% if form.errors %}
    <div class="error">Неверное имя пользователя или пароль.</div>
    {% endif %}

    <button type="submit" class="btn btn-primary" style="width: 100%; margin: 20px 0 10px 0">
      <span class="form-text">Войти</span>
    </button>
  </form>

  <p class="auth-link">
    Нет аккаунта? <a href="{% url 'users:register' %}">Зарегистрируйтесь</a>
</p>
</div>
{% endblock %}
